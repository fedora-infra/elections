[tox]
envlist = py36,py37,py38,diff-cover,bandit
skipsdist = True

[testenv]
usedevelop = True
passenv = HOME
deps =
    -rrequirements.txt
    mock
    pytest
    pytest-cov
setenv =
    PYTHONPATH={toxinidir}
    FEDORA_ELECTIONS_CONFIG={toxinidir}/tests/config
commands =
    pytest --cov=fedora_elections --cov-report=xml --cov-report=term-missing {posargs}

[testenv:diff-cover]
deps =
    diff-cover
commands =
    diff-cover coverage.xml --compare-branch=origin/develop --fail-under=100

[testenv:bandit]
deps = bandit
commands =
    bandit -r fedora_elections/ -ll

